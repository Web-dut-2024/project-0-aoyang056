<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Google Advanced Search</h1>
    <form action="https://www.google.com/search" method="get">
        <label for="all">Find pages with all these words:</label>
        <input type="text" name="as_q" id="all">

        <label for="exact">Find pages with this exact word or phrase:</label>
        <input type="text" name="as_epq" id="exact">

        <label for="any">Find pages with any of these words:</label>
        <input type="text" name="as_oq" id="any">

        <label for="none">Find pages with none of these words:</label>
        <input type="text" name="as_eq" id="none">

        <input type="submit" value="Advanced Search">
    </form>
    <div style="position: fixed; top: 10px; right: 10px;">
        <a href="index.html">Google Search</a> | 
        <a href="image.html">Image Search</a>
    </div>
</body>
</html>
